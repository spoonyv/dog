<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Dog Party üéâüê∂</title>
  <style>
    :root {
      --bg: #0f0f1a;
      --text: #f0f0f5;
      --accent: #ff6bcb;
      --card: #1a1a2e;
      --border: #333366;
    }
    [data-theme="light"] {
      --bg: #f8f9fa;
      --text: #212529;
      --accent: #d63384;
      --card: #ffffff;
      --border: #dee2e6;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      transition: background 0.4s;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, var(--accent), #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #image-container {
      width: 512px;
      height: 512px;
      margin: 1.5rem auto;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
      border: 2px solid var(--border);
    }
    #party-dog {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--accent);
      background: rgba(0,0,0,0.4);
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(255,107,203,0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,107,203,0.6);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .error {
      color: #ff6b6b;
      background: rgba(255,107,107,0.15);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      display: none;
    }
    .copy-btn {
      background: #4ecdc4;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body data-theme="dark">

  <div class="container">
    <h1>Party Dog Generator üê∂üéâ</h1>
    <p>Random funny dogs in cool outfits + drinks. Click for chaos.</p>

    <div id="image-container">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Generating epic party dog...
      </div>
      <img id="party-dog" alt="Funny party dog" />
    </div>

    <div id="error" class="error"></div>

    <div class="controls">
      <button id="generate-btn">New Dog Please!</button>
      <button id="copy-btn" class="copy-btn" disabled>Copy Image</button>
      <button id="theme-toggle">‚òÄÔ∏è / üåô</button>
    </div>

    <footer>Made with chaos & Venice.ai ‚Ä¢ <a href="https://github.com/yourusername/party-dog-app" style="color:var(--accent)">GitHub</a></footer>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const copyBtn = document.getElementById('copy-btn');
    const loading = document.getElementById('loading');
    const img = document.getElementById('party-dog');
    const errorDiv = document.getElementById('error');
    const themeToggle = document.getElementById('theme-toggle');

    let currentImageUrl = null;

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const current = document.body.dataset.theme;
      document.body.dataset.theme = current === 'dark' ? 'light' : 'dark';
    });

    async function generateImage() {
      generateBtn.disabled = true;
      copyBtn.disabled = true;
      loading.style.display = 'flex';
      img.style.display = 'none';
      errorDiv.style.display = 'none';
      errorDiv.textContent = '';

      try {
        const seed = Math.floor(Math.random() * 4294967296);

        const res = await fetch('/.netlify/functions/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ seed })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || `Server error ${res.status}`);
        }

        const data = await res.json();
        if (!data.imageUrl) throw new Error('No image URL returned');

        currentImageUrl = data.imageUrl;
        img.src = currentImageUrl;
        img.style.display = 'block';
        copyBtn.disabled = false;

      } catch (err) {
        console.error(err);
        errorDiv.textContent = `Oops! ${err.message || 'Something went wrong. Try again?'}`;
        errorDiv.style.display = 'block';
      } finally {
        generateBtn.disabled = false;
        loading.style.display = 'none';
      }
    }

    // Copy image to clipboard
    copyBtn.addEventListener('click', async () => {
      if (!currentImageUrl) return;

      try {
        const blob = await fetch(currentImageUrl).then(r => r.blob());
        await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
        copyBtn.textContent = 'Copied! üéâ';
        setTimeout(() => copyBtn.textContent = 'Copy Image', 2000);
      } catch (err) {
        console.error(err);
        alert('Could not copy image');
      }
    });

    generateBtn.addEventListener('click', generateImage);

    // Generate on load
    generateImage();
  </script>
</body>
</html>
